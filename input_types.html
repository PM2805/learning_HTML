<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT Types File</title>
</head>
<body>
    <h2>Information About YourSelf</h2>
    <form>
    <label>First Name: </label>
    <INPUT type="text" placeholder="Enter First Name"/><br><br>
    
    <label>Last Name: </label>
    <INPUT type="text" placeholder="Enter last Name"/><br><br>
    
    <label>Email: </label>
    <INPUT type="email" placeholder="Enter Your Email"/><br><br>

    <label>Contact Number: </label>
    <INPUT type="number" placeholder="Enter Your contact number"/><br><br>
    
    <label>Password: </label>
    <INPUT type="password" placeholder="Enter Your valid password"/><br><br>

    <label>Choose City:</label><br>
    <input type="checkbox"/>Mumbai<br>
    <input type="checkbox"/>Pune<br>
    <input type="checkbox"/>Satara<br>
    <input type="checkbox"/>Nagpur<br>
    <br>
    <label>Gender:</label><br>
    <input type="radio" name="Gender">Male<br>
    <input type="radio" name="Gender">Female<br>
    <input type="radio" name="Gender">Others<br>
<br>
<input type="date">
<input type="month">
<input type="week">
<input type="time">
<input type="range">
<br><br>
<input type="file" multiple>
<br/>
<br>
<label>Select Country:</label>
<input type="search" /><br><br>
<label>Select Your Fev Dish </label>
<select>
    <option> PuranPoli</option>
    <option> Chakli</option>
    <option> Karanji</option>
    <option> Gulabjamun</option>
    <option> Jilebi</option>
    <option> Maggie</option>
</select>
<br><br>
<textarea rows="10" cols="40"></textarea>

</form>
<input type="submit"><br>


</body>
</html>
