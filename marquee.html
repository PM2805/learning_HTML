<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee tag</title>
</head>
<body>
    <marquee bgcolor="yellow">
        <h1>Welcome to My Page</h1>
    </marquee>
    <marquee bgcolor="red" direction="right" behavior="alternate" >
        <h1>Welcome to My Page</h1>
    </marquee>
    <marquee bgcolor="green" direction="right" behavior="alternate" scrollamount="30" >
        <h1>Welcome to My Page</h1>
    </marquee>
    <marquee bgcolor="pink" direction="down" height="500px" behavior="alternate" scrollamount="30" >
        <h1>Welcome to My Page</h1>
    </marquee>
    
    
</body>
</html>
